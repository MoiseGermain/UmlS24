podTemplate(yaml: '''
    apiVersion: v1
    kind: Pod
    spec:
      containers:
      - name: cloud-sdk
        image: google/cloud-sdk:latest
        command:
        - sleep
        args:
        - 9999999
        volumeMounts:
        - name: shared-storage
          mountPath: /mnt
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/devops-msit-005330-1a293cb7f135.json        
      restartPolicy: Never
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: jenkins-pv-claim
      - name: google-cloud-key
        secret:
          secretName: sdk-key          
''') {
  node(POD_LABEL) {
    stage('Smoke Test on Staging') {
      container('cloud-sdk') {
        sh '''
        echo 'Checking access to staging environment'
        kubectl get ns
        echo "Starting Smoke Test for the staging environment"
        ./gradlew smokeTest -Dcalculator.url=http://calculator-service.staging.svc.cluster.local:8080
        '''
      }
    }
    stage('Deploying to Prod') {
      container('cloud-sdk') {
        stage('Build a gradle project') {
          sh '''
          echo 'namespaces in the staging environment'
          kubectl get ns
          echo $GOOGLE_APPLICATION_CREDENTIALS
          gcloud auth login --cred-file=$GOOGLE_APPLICATION_CREDENTIALS --no-launch-browser
          gcloud container clusters get-credentials hello-cluster --region us-central1 --project devops-msit-005330 
          echo 'namespaces in the prod environment'
          kubectl get ns
          '''
        }
      }
    }
  }
}
